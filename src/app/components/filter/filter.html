<form
  [formGroup]="filterForm"
  (ngSubmit)="onFilter()"
  class="flex flex-col gap-4"
>
  <div>
    <label class="block mb-1 font-medium">First Name</label>
    <input
      pInputText
      formControlName="firstName"
      placeholder="First Name"
      fluid
    />
  </div>

  <div>
    <label class="block mb-1 font-medium">Last Name</label>
    <input
      pInputText
      formControlName="lastName"
      placeholder="Last Name"
      fluid
    />
  </div>

  <div>
    <label class="block mb-1 font-medium">Nickname</label>
    <input pInputText formControlName="nickname" placeholder="Nickname" fluid />
  </div>

  <div>
    <label class="block mb-1 font-medium">City</label>
    <lx-cities-autocomplete [citiesControl]="formCities" />
  </div>

  <div>
    <label class="block mb-1 font-medium">Phone</label>
    <input
      pInputText
      formControlName="phone"
      placeholder="Phone"
      type="tel"
      pKeyFilter="num"
      fluid
    />
  </div>

  <div>
    <label class="block mb-1 font-medium">Email</label>
    <input
      pInputText
      formControlName="email"
      placeholder="Email"
      type="email"
      fluid
    />
  </div>

  <div>
    <label class="block mb-1 font-medium">Address</label>
    <input
      fluid
      pInputText
      formControlName="address"
      placeholder="Street, Apartment"
    />
  </div>

  <div class="flex gap-2 mt-2">
    <p-button type="submit"> Apply Filter </p-button>
    <p-button type="button" (click)="onClearFilter()"> Clear </p-button>
  </div>
</form>
