<div class="avatar-uploader">
  <label class="cursor-pointer">
    <input
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      hidden
    />
    @if (avatar) {
      <p-avatar
        [image]="avatar"
        size="large"
        shape="circle"
        class="mr-2"
      ></p-avatar>
    } @else {
      <p-avatar label="P" shape="circle" size="large" class="mr-2"></p-avatar>
    }
  </label>
</div>
