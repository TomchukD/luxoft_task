<div class="max-w-xl mx-auto p-6 bg-white rounded shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Create User</h2>

  <form
    [formGroup]="userForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4"
  >
    <div>
      <label class="block mb-1 font-medium">First Name *</label>
      <input
        pInputText
        formControlName="firstName"
        placeholder="First Name"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Last Name</label>
      <input
        pInputText
        formControlName="lastName"
        placeholder="Last Name"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Nickname *</label>
      <input
        pInputText
        formControlName="nickname"
        placeholder="Nickname"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <div>
      <p-autocomplete [dropdown]="true" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Phone</label>
      <input
        pInputText
        formControlName="phone"
        placeholder="Phone"
        type="tel"
        pattern="[0-9]*"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input
        pInputText
        formControlName="email"
        placeholder="Email"
        type="email"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Address</label>
      <input
        pInputText
        formControlName="address"
        placeholder="Street, Apartment"
        class="w-full p-2 border border-gray-300 rounded"
      />
    </div>

    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-2"
      [disabled]="userForm.invalid"
    >
      Create User
    </button>
  </form>
</div>
